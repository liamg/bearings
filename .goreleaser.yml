builds:
  - id: bearings
    main: .
    binary: bearings
    ldflags:
      - "-s -w"
    flags:
      - "--trimpath"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
archives:
  -
    format: binary
    name_template: "{{ .Binary}}-{{ .Os }}-{{ .Arch }}"
release:
  prerelease: auto
  github:
    owner: liamg
    name: bearings
